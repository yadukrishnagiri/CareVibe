services:
  - type: web
    name: carevibe-backend
    env: node
    plan: free
    branch: main
    region: oregon
    buildCommand: "cd backend && npm install"
    startCommand: "cd backend && npm run start:render"
    envVars:
      - key: PORT
        value: "5000"
      - key: NODE_ENV
        value: "production"
